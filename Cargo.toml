[package]
name = "eink-display"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "^4.5.48", features = ["derive"] }
embedded-hal = { version = "^1.0.0", optional = true }
#embedded-time = { version = "0.12.1", optional = true}
image = { version = "^0.25.8" }
palette = { version = "^0.7.6" }
sysfs_gpio = { version = "0.6.2", optional = true }
thiserror = { version = "^2.0.16" }
tracing = { version = "^0.1.41" }
tracing-subscriber = { version = "^0.3.20" }
fugit = { version = "0.3.7", optional = true }
fugit-timer = { version = "0.1.3", optional = true}
bcm2837-lpa = { version = "0.5.0", optional = true}

[features]
display = [
    "dep:embedded-hal",
    "dep:sysfs_gpio",
    "dep:fugit",
    "dep:fugit-timer",
    "dep:bcm2837-lpa"
]

[[bin]]
name = 'display'
path = "src/main.rs"
required-features = ["display"]

[[bin]]
name = 'convert'
path = "src/convert.rs"